<section class='blog'>

<h3>blog</h3>
<article>
	<ul id="postscontainer">
		<li ng-repeat="post in blog.posts">
         <div>
		<a ng-href='{{post.post_url}}'>
		<h4>{{post.title}}</h4></a>
	<blockquote>{{post.description.substring(39, post.description.length -13)}}
		{{post.body.substring(3, post.body.length -4)}}</blockquote>
		<p>{{post.date}}</p>
	</div>
	</li> 
	</ul>
</article>
</section><!--blog-->
