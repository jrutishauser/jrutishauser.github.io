<div class="container">
	<header>
		<h1>My last three blog posts</h1>
		<h3>from tumblr</h3>
	</header>
	<div class='tilecont'>	
		<a href='#' ui-sref='home' class='singletile blog'>
			<div></div>
				<span><i class="fa fa-arrow-left fa-5x"></i></span>
			<p class='tilecontents'>back</p>
		</a><a ng-href='{{post.post_url}}' target='new' class='singletile blog' 
				ng-repeat='post in blog.posts'>
			<div></div>
			<p class='tilecontents'>{{post.title}}</p>
		</a>
	</div><!--tilecontainer-->
</div><!--container-->
