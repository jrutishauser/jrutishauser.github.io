<section class='blog'>

<h3>Blog from Tumblr</h3>
<article>
	<ul id="postscontainer">
		<li ng-repeat="post in blog.posts">
         <div>
		<a ng-href='{{post.post_url}}'>
		<h4>{{post.title}}</h4></a>
	<blockquote>{{post.description}}
			{{post.body}} 
			<a ng-href='{{post.post_url}}' class='seemore'>
					(click here to see more on tumblr)</a></blockquote>
	</div>
	</li> 
	</ul>
</article>
</section><!--blog-->
